  <div class="container d-none book-form">
    <div class="d-flex justify-content-center">
      <div class="user_card">
        <!-- create remove button  -->
        <div class="remove-icon-box text-right">
          <button class="remove-btn close-icon"><i class="fa fa-times align-top" aria-hidden="true"></i></button>
        </div>
        <div class="d-flex justify-content-center">
          <div class="brand_logo_container">
            <div class="d-flex justify-content-center logo-wrapper">
              <i class="fa fa-book logo-book fa-5x" aria-hidden="true"></i>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center form_container">
          <form>
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fa fa-book" aria-hidden="true"></i></span>
              </div>
              <input type="text" name="bookname" class="form-control input_user" id='bookname' placeholder="bookname" required>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" name="authorname" class="form-control input_user" id='authorname' placeholder="authorname" required>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fa fa-bookmark" aria-hidden="true"></i></i></span>
              </div>
              <input type="number" name="pages" class="form-control input_pass" id='pages' placeholder="pages" required>
            </div>
            <div class="read-check mb-3">
              <input type="radio" id="read" name="read" value="read">
              <label for="read">Read</label>
              <input type="radio" id="not-read" name="read" value="not-read" checked>
              <label for="not-read">Not Read yet</label>
            </div>
            <div class="d-flex justify-content-center mt-3 login_container">
              <button type="submit" name="submit" class="btn login_btn">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
